<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .row {
        margin-top: 20vh;
      }
      h1 {
        margin-top: 0;
      }
      #toast-container {
        top: 15%;
        right: 20%;
      }
      @media only screen and (min-width: 601px) and (max-width: 992px) {
        #toast-container {
          max-width: 30%;
        }
      }
      @media only screen and (max-width: 600px) {
        #toast-container {
          min-width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <!--message display-->
        <div id="message-display" class="card-panel hide">
          <h1 id="message-decoded"></h1>
          <div><a href="./index.html">Create your own message</a></div>
        </div>
        <!--message form-->
        <div id="message-form" class="card-panel">
          <form>
            <label>Enter a Secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
            <label id="chars-counter" class="right"></label>
          </form>
        </div>
        <!--link form-->
        <div id="link-form" class="card-panel hide">
          Share this link with a friend
          <input id="link-input" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
