<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Credit Card Form Exercise</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div id="card-box">
      <div id="card-front" class="wrapper">
        <div class="flex">
          <div class="full-width bottom-space">
            <img
              src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png"
            />
          </div>
          <div>
            <img id="type-logo" />
          </div>
        </div>

        <div class="flex">
          <div id="card-number" class="full-width bottom-space flex"></div>
          <div class="cvv cvv-amex flex"></div>
        </div>

        <div class="flex">
          <div class="full-width">
            <label class="card-label-title">Card Holder</label>
            <div id="card-name" class="card-item">FULL NAME</div>
          </div>
          <div>
            <label class="card-label-title">Expires</label>
            <div class="card-item">
              <span id="card-date-month">MM/</span
              ><span id="card-date-year">YY</span>
            </div>
          </div>
        </div>
      </div>

      <div id="card-back" hidden>
        <div id="card-magnetic-band"></div>
        <div id="signature-panel" class="wrapper">
          <div class="cvv-item card-label-title">CVV</div>
          <div
            class="cvv-item cvv cvv-visa cvv-mastercard card-label-title"
          ></div>
        </div>
      </div>
    </div>

    <div id="card-form">
      <div class="form-line">
        <select id="card-type-input" name="Card Type"></select>
      </div>
      <div class="form-line">
        <label for="card-number-input" class="flex">Card Number</label>
        <input
          type="text"
          id="card-number-input"
          class="full-form-width"
          disabled
        />
      </div>
      <div class="form-line">
        <label for="card-name-input" class="flex">Card Holder</label>
        <input
          type="text"
          id="card-name-input"
          class="full-form-width"
          maxlength="22"
          disabled
        />
      </div>
      <div class="form-line flex">
        <div id="date-input" class="full-form-width">
          <label class="flex">Expiry date</label>
          <select id="card-month-input" name="Month" disabled></select>
          <select id="card-year-input" name="Year" disabled></select>
        </div>
        <div id="cvv-number">
          <label for="cvv-input" class="flex">CVV</label>
          <input type="text" id="cvv-input" disabled />
        </div>
      </div>
    </div>

    <script src="card.js"></script>
  </body>
</html>
